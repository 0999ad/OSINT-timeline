<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2b2b2b;
            color: #ffffff;
        }
        .container-fluid {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        h1, h2 {
            color: #00baff;
        }
        .btn-primary {
            background-color: #00baff;
            border-color: #00baff;
        }
        .btn-primary:hover {
            background-color: #008fc4;
            border-color: #008fc4;
        }
    </style>
</head>
<body class="text-light bg-dark">
    <div class="container-fluid">
        <h1>Query Results</h1>
        <div>
            {{ query_result | safe }}
        </div>
        <br>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                {% if page > 1 %}
                <li class="page-item"><a class="page-link" href="{{ url_for('query', page=page-1) }}">Previous</a></li>
                {% endif %}
                {% for p in range(1, total_pages + 1) %}
                <li class="page-item {% if p == page %}active{% endif %}">
                    <a class="page-link" href="{{ url_for('query', page=p) }}">{{ p }}</a>
                </li>
                {% endfor %}
                {% if page < total_pages %}
                <li class="page-item"><a class="page-link" href="{{ url_for('query', page=page+1) }}">Next</a></li>
                {% endif %}
            </ul>
        </nav>
        <a class="btn btn-primary" href="{{ url_for('index') }}">Go Back</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
